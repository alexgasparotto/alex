<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Total</title>
    <link rel="stylesheet" href="./asssets/styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Producto: Camiseta</h2>
            <p>Precio unitario: $<span id="precio">20</span></p>
            <div class="quantity-control">
                <button id="decrementar">-</button>
                <span id="cantidad">1</span>
                <button id="incrementar">+</button>
            </div>
            <p>Total: $<span id="total">20</span></p>
        </div>
    </div>

    <script src="./asssets/JS/script.js"></script>
</body>
</html>
